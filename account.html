<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - BitExpress</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .account-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-toggle {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .form-toggle button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-toggle button.active {
      color: #ff6b6b;
      border-bottom: 2px solid #ff6b6b;
      margin-bottom: -2px;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 5px;
      background-color: white;
      color: #333;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff6b6b;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #ff5252;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }

    .social-login p {
      margin-bottom: 15px;
      color: #666;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: #f5f5f5;
    }

    .social-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="/images/BiteXpress_Logo_on_Black_Background-removebg-preview.png" alt="BitExpress Logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="index.html#menu"><i class="fas fa-utensils"></i> Menu</a></li>
      <li><a href="index.html" id="cartLink"><i class="fas fa-shopping-cart"></i> Cart <span id="cartCount">0</span></a></li>
      <li><a href="account.html" class="active"><i class="fas fa-user"></i> Account</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <div class="account-container">
    <div class="form-toggle">
      <button class="active" onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('signup')">Sign Up</button>
    </div>

    <div id="loginForm" class="form-container active">
      <form id="login">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email address" required>
          <div class="error-message" id="loginEmailError"></div>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
          <div class="error-message" id="loginPasswordError"></div>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div class="social-login">
        <p>Or login with</p>
        <div class="social-buttons">
          <button class="social-btn"><i class="fab fa-google"></i> Google</button>
          <button class="social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
      </div>
    </div>

    <div id="signupForm" class="form-container">
      <form id="signup">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Enter your full name" required>
          <div class="error-message" id="signupNameError"></div>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email address" required>
          <div class="error-message" id="signupEmailError"></div>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>
          <div class="error-message" id="signupPasswordError"></div>
        </div>
        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
          <div class="error-message" id="signupConfirmPasswordError"></div>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>

      <div class="social-login">
        <p>Or sign up with</p>
        <div class="social-buttons">
          <button class="social-btn"><i class="fab fa-google"></i> Google</button>
          <button class="social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      // Update active button
      document.querySelectorAll('.form-toggle button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Show selected form
      document.querySelectorAll('.form-container').forEach(form => {
        form.classList.remove('active');
      });
      document.getElementById(formType + 'Form').classList.add('active');
    }

    // Form validation and submission
    document.getElementById('login').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Here you would typically make an API call to your backend
      console.log('Login attempt:', { email, password });
      // Redirect to home page or show success message
    });

    document.getElementById('signup').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;

      // Validation
      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Here you would typically make an API call to your backend
      console.log('Signup attempt:', { name, email, password });
      // Redirect to home page or show success message
    });
  </script>
</body>
</html>
